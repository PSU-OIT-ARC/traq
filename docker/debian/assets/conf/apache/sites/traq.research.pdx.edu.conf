<VirtualHost *:80>
  ServerName traq.research.pdx.edu
  DocumentRoot /webapps/traq/htdocs
  # logs
  ErrorLog /var/log/apache2/traq.research.pdx.edu.error_log
  CustomLog /var/log/apache2/traq.research.pdx.edu.access_log vhost
  # django
  WSGIDaemonProcess traq processes=2 threads=25
  WSGIProcessGroup  traq
  WSGIScriptAlias / /webapps/traq/traq/wsgi.py

  # make aliases for files and dirs that should not be handled by django
  Alias /robots.txt  /webapps/traq/htdocs/robots.txt
  Alias /favicon.ico /webapps/traq/htdocs/favicon.ico
  Alias /static      /webapps/traq/htdocs/static
  Alias /media       /webapps/traq/htdocs/media

  <Directory /webapps/traq>
    Require all granted
  </Directory>

  <Directory /webapps/traq/htdocs>
    AllowOverride All
  </Directory>

  <Directory /webapps/traq/htdocs/media>
     ForceType application/octet-stream
     RemoveHandler .php
  </Directory>
</VirtualHost>
