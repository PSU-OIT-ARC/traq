<VirtualHost *:80>
    ServerName orbit.com
    DocumentRoot /home/mdj2/orbit/htdocs
    #DocumentRoot /vol/www/orbit/htdocs
    # magical DNS
    ServerAlias orbit.dev.research.pdx.edu
    # logs
    ErrorLog /var/log/httpd/orbit.dev.research.pdx.edu.error_log
    CustomLog /var/log/httpd/orbit.dev.research.pdx.edu.access_log vhost
    # django
    WSGIDaemonProcess orbit processes=2 threads=25
    WSGIProcessGroup  orbit
    WSGIScriptAlias / /home/mdj2/orbit/orbit/wsgi.py

    # make aliases for files and dirs that should not be handled by django
    Alias /robots.txt  /home/mdj2/orbit/htdocs/robots.txt
    Alias /favicon.ico /home/mdj2/orbit/htdocs/favicon.ico
    Alias /static      /home/mdj2/orbit/htdocs/static

    <Directory /home/mdj2/orbit/htdocs>
       AllowOverride All
    </Directory>
</VirtualHost>
