<VirtualHost *:80>
    ServerName orbit.com
    ServerAlias www.orbit.com
    DocumentRoot /home/orbit.com/htdocs
    # magical DNS
    ServerAlias orbit.*
    # logs
    ErrorLog  /home/orbit.com/logs/error.log
    CustomLog /home/orbit.com/logs/access.log combined
    # django
    WSGIDaemonProcess orbit.com processes=2 threads=25
    WSGIProcessGroup  orbit.com
    WSGIScriptAlias / /home/orbit.com/orbit/wsgi.py

    # make aliases for files and dirs that should not be handled by django
    Alias /robots.txt  /home/orbit.com/htdocs/robots.txt
    Alias /favicon.ico /home/orbit.com/htdocs/favicon.ico
    Alias /static /home/orbit.com/htdocs/static

    <Directory /home/orbit.com/htdocs>
       AllowOverride All
    </Directory>
</VirtualHost>
