{% extends 'bootstrap_base.html' %}

{% load tickets %}

{% block page_title %}My Projects{% endblock %}
{% block content %}
<h3>{{ user.username }}</h3>

<ul class=list-group'>
    {% for project in projects %}
        <li class='list-group-item'><a href="{% url 'projects-meta' project.pk %}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
