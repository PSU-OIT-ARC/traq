{% extends 'base.html' %}

{% load tickets %}

{% block page_title %}Invoices{% endblock %}

{% block breadcrums %}
    <li><a href="{% url 'projects-all' %}">Projects</a></li>
{% endblock %}

{% block content %}
<h1>{{ user.username }},</h2>

<ul>
    {% for project in projects %}
        <li><a href="{% url 'projects-reports-invoice' project.pk %}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
